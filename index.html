<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="card">
            <div class="card__left">
                <input id="card__toggler" type="checkbox">
                <label class="card__label" for="card__toggler">Включить меч</label>
                <label class="card__label" for="card__toggler">Выключить меч</label>
                <div class="card__lightsaber">
                    <img src="img/handle.png" alt="" class="card__img">
                    <div class="card__light"></div>
                </div>
            </div>
            <div class="card__right">
                <h1 class="card__title">Мечи из звездных воин</h1>
                <p class="card__desc">Приобретай себе сувенирный всетовой меч с реальным лазером</p>
                <button class="card__btn">Buy</button>
            </div>
        </div>
    </main>
</body>
</html>
